{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block body %}

<form>
  {{form.hidden_tag ()}}
  {% from 'macros.html' import render_input %}
  <div class="mb-3">
    {{form.email.label}}
    {{form.email}}
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    {{form.password.label}}
    {{form.password}}
  </div>
  <div class="mb-3 form-check">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
